{% extends "base.html" %}
{% block content %}
<h1>REGISTER</h1>
    <form action="../updatedata/{{ red.id }}" method="POST">
        {% csrf_token %}
        Name<input type="text" name="name" value="{{ reg.name }}" id="name" placeholder="Name">
        <br><br>
         Phone<input type="text" name="phone" value="{{ reg.phone }}" id="phone" placeholder="Phone">
        <br><br>
         Email<input type="email" name="email" value="{{ reg.email }}" id="email" placeholder="Email">
        <br><br>
         Username<input type="text" name="username" value="{{ reg.username }}" id="email" placeholder="Username">
        <br><br>
         Password<input type="password" name="password" value="{{ reg.password }}" id="password" >
        <br><br>
        <button type="submit">submit</button>
    </form>
{% endblock %}
